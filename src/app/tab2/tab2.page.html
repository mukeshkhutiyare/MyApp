<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated="true" [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of data">
    <!-- <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let p of item?.photos">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      </ion-slide>
    </ion-slides> -->
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
      <ion-card-subtitle>Price: {{item.price}}, Distance: {{item.distance}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{item.description}}
    </ion-card-content>
  </ion-card>

  <ion-content scrollY="false">
    <swiper-container #swiper 
    (afterinit)="swiperReady()" 
    (slidechange)="swiperSlideChanged($event)" 
    [loop]="true"
    [pagination]="true" 
    navigation="true"
    [zoom]="true">
      <swiper-slide *ngFor="let image of images">
        <div class="swiper-zoom-container">
          <img [src]="image" />
        </div>
      </swiper-slide>
    </swiper-container>
    <ion-buttons slot="end">
      <ion-button (click)="goPrev()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button (click)="goNext()">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-content>
</ion-content>
